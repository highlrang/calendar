{% extends 'base.html' %}

{% block content %}
    <div style="">
    <br>
    <div><input type="button" onclick="location.href='{% url 'schedule:cateCreate' %}'" value="+ 카테고리 추가"/></div>
    <br>

    <p style="font-weight: bold; ">| 카테고리 목록 |</p>
    {% for i in object_list %}
        <div style="">
            <span style="display: inline-block; width: 20%;">{{ i.c_cate }}</span>
            <span style="display: inline-block; width: 10%;"><input type="button" onclick="location.href='{% url 'schedule:cateUpdate' i.c_id %}'" value="수정"/></span>

    {% endfor %}

    </div>
{% endblock %}
