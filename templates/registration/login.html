{% extends 'base.html' %}
{% block content %}
<br>
<h3>로그인 페이지</h3>

    <br>
    <div>
        {% if form.errors %}
        <p style="border-bottom: 1px solid red; border-top: 1px solid red; padding: 2%;">오류가 발생했습니다. 다시 한 번 시도해주세요.</p>
        {% endif %}
    </div>
    <br>

    <form action="" method="post">{% csrf_token %}
        <div><span style="display: inline-block; width: 20%;">아이디</span> {{ form.username }}</div>
        <div>
            <span style="display: inline-block; width: 20%;">비밀번호</span> {{ form.password }}
        </div>
        <div>
            <input type="submit" value="로그인"/><input type="hidden" name="next" value="{{ next }}"/>
        </div>
    </form>

{% endblock %}
